  <!-- L칍GICA DE CUENTA -->
  <script>
    const auth = firebase.auth();

    auth.onAuthStateChanged(user => {
      if (user) {
        document.getElementById("user-email").value = user.email;
        document.getElementById("display-name").value = user.displayName || "";

        if (user.photoURL) {
          document.getElementById("profile-pic").src = user.photoURL;
        }

        document.getElementById("update-profile").addEventListener("click", () => {
          const newName = document.getElementById("display-name").value;
          user.updateProfile({ displayName: newName }).then(() => {
            alert("Nombre actualizado");
          });
        });
      } else {
        window.location.href = "index.html";
      }
    });
  </script>
  <script>
    function togglePassword() {
        const passwordInput = document.getElementById("user-password");
        const toggleBtn = document.querySelector(".cuenta-mostrar-btn");
        
        if (passwordInput.type === "password") {
        passwordInput.type = "text";
        toggleBtn.textContent = "Ocultar";
        } else {
        passwordInput.type = "password";
        toggleBtn.textContent = "Mostrar";
        }
    }
    </script>
    <script>
      document.getElementById("logout-btn").addEventListener("click", function () {
        firebase.auth().signOut().then(() => {
          localStorage.removeItem("displayName"); // 游댮 Borrar el nombre guardado
          window.location.href = "index.html";    // o donde sea que redirijas
          // Redirige al registro despu칠s de cerrar sesi칩n
